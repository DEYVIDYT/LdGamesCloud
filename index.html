<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LdGames - Sua Biblioteca de Jogos</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <header>
            <div class="header-content">
                <div class="user-profile">
                    <img src="https://raw.githubusercontent.com/DEYVIDYT/LdGames/refs/heads/main/Photos/Round%20Photo_Nov142024_143621.png" alt="LdGames Logo" class="avatar">
                    <div class="user-info">
                        <h2>LdGames</h2>
                        <p>Sua biblioteca de jogos</p>
                    </div>
                </div>
                <div class="header-actions">
                    <button class="notification-btn">
                        <i class="fas fa-bell"></i>
                    </button>
                </div>
            </div>
        </header>

        <div id="pageContainer">
            <div id="homePage" class="page active">
                <section class="featured-banner">
                    <div id="featuredGame" class="featured-game">
                        <!-- Featured game will be dynamically loaded here -->
                    </div>
                </section>

                <div class="search-container">
                    <button class="search-btn" onclick="switchPage('search')"><i class="fas fa-search"></i></button>
                </div>

                <main id="mainContent">
                    <div class="genre-container" id="genreContainer">
                        <!-- Games will be dynamically loaded here -->
                    </div>
                </main>
            </div>

            <div id="searchPage" class="page">
                <div class="search-header">
                    <button class="back-button" onclick="switchPage('home')">
                        <i class="fas fa-arrow-left"></i>
                    </button>
                    <h2>Pesquisar Jogos</h2>
                </div>
                
                <div class="search-container">
                    <input type="text" id="searchInput" placeholder="Pesquisar jogos...">
                    <button class="search-btn" id="searchButton"><i class="fas fa-search"></i></button>
                </div>

                <div id="searchResults" class="search-results">
                    <!-- Search results will be dynamically loaded here -->
                </div>
            </div>

            <div id="gameDetailsPage" class="page">
                <div class="game-details-header">
                    <button class="back-button" onclick="switchPage('home')">
                        <i class="fas fa-arrow-left"></i>
                    </button>
                    <h2 id="gameDetailsTitle">Detalhes do Jogo</h2>
                </div>
                <div id="gameDetailsContent" class="game-details-content">
                    <!-- Game details will be dynamically loaded here -->
                </div>
            </div>

            <div id="configPage" class="page">
                <div class="config-header">
                    <button class="back-button" onclick="switchPage('home')">
                        <i class="fas fa-arrow-left"></i>
                    </button>
                    <h2>Configurações</h2>
                </div>
                
                <div class="config-content">
                    <div class="config-section">
                        <h3>Configurações de Download</h3>
                        <button class="config-download-btn" onclick="showDownloadSettings()">
                            <i class="fas fa-download"></i>
                            Configurações de Download
                        </button>
                    </div>
                    
                    <div class="config-section">
                        <h3>Código Fonte</h3>
                        <button class="config-download-btn" onclick="downloadSourceCode()">
                            <i class="fab fa-github"></i>
                            Baixar Código Fonte
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <nav class="bottom-nav">
            <div class="nav-item active" data-page="home">
                <i class="fas fa-home"></i>
                <span>Início</span>
            </div>
            <div class="nav-item" data-page="library">
                <i class="fas fa-gamepad"></i>
                <span>Biblioteca</span>
            </div>
            <div class="nav-item" data-page="search" onclick="switchPage('search')">
                <i class="fas fa-search"></i>
                <span>Pesquisar</span>
            </div>
            <div class="nav-item" data-page="config" onclick="switchPage('config')">
                <i class="fas fa-cog"></i>
                <span>Config</span>
            </div>
        </nav>

        <dialog id="downloadSettingsDialog" class="download-settings-dialog">
            <div class="download-settings-content">
                <div class="download-settings-header">
                    <h2>Fontes de Download</h2>
                    <button class="download-settings-close" onclick="closeDownloadSettingsDialog()">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                
                <div class="cloud-sources">
                    <input type="text" id="cloudSourceInput" placeholder="Cole a URL da fonte de nuvem">
                    <button class="add-source-btn" onclick="addCloudSource()">Adicionar</button>
                </div>
                <div id="cloudSourcesList" class="cloud-sources-list">
                    <!-- Cloud sources will be listed here -->
                </div>
            </div>
        </dialog>

        <dialog id="downloadDialog" class="download-dialog">
            <div class="download-dialog-content">
                <button class="download-dialog-close" onclick="closeDownloadDialog()">
                    <i class="fas fa-times"></i>
                </button>
                <h2 id="downloadGameTitle"></h2>
                <div id="downloadGameInfo" class="download-game-info"></div>
                <div id="downloadSources" class="download-sources"></div>
            </div>
        </dialog>

        <dialog id="downloadDetailDialog" class="download-detail-dialog">
            <div class="download-detail-content">
                <button class="download-detail-close" onclick="closeDownloadDetailDialog()">
                    <i class="fas fa-times"></i>
                </button>
                <h2 id="downloadDetailTitle">Detalhes do Download</h2>
                <div id="downloadDetailInfo" class="download-detail-info"></div>
            </div>
        </dialog>

        <script src="app.js"></script>
    </div>
</body>
</html>
